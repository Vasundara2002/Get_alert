<!DOCTYPE html>
<html>
<head>
    <title>Show Books</title>
    <style>
        
        body{
            text-align:center;
            align-items:center;
            justify-content:center;
        }
        table{
            text-align:center;
            align-items:center;
            border:1px solid black;
            justify-content:center;
        }
        table tr th{
            border:1px solid black;
        }
        table tbody tr td{
            border:1px solid black;
        } 
    </style>
</head>
<body>
    <h1>Books</h1>
    <center>
    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>User Name</th>
                <th>Book Name</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                {% for value in book %}
                <td>{{ value}}</td>
                {%endfor%}
            
            </tr>
            {% endfor %}
        </tbody>
    </table>
</center>
</body>
</html>
